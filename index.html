<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.left {
  float: left;
}
.right {
  float: right;
}

.header {
  display: block;
  overflow: hidden;
  background-color: #333;
  padding: 0;
  margin: 0;
  vertical-align: middle ;
}
.header ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}
.header li a {
  display: block;
  color: white;
  text-align: center;
  font-size: 14px; 
  padding: 10px;
  text-decoration: none;
}
.header li a.active {
  background-color: #CC0000;
  color: white;
}
.header li a:hover {
  color: black;
  background-color: #ddd;
}

.logo {
	font-size: 26px;
	font-weight: bold;
	float: left;
    color: white;
	margin: 0;
	padding-top: 5px;
	padding-left: 10px;
	overflow: hidden;
}
.banner {
  display: block;
  height: 150px;
  background-image: url(banner.jpg);
  background-size: auto; 
  background-repeat: no-repeat;
  background-position: center;
  background-color: #000000;
  border-top: 2px solid ;
  border-top-color: #CC0000;
  border-bottom: 2px solid ;
  border-bottom-color: #CC0000;
}
main {
	padding-top: 0px;
	padding-left: 25px;
	padding-right:25px;
}

footer {
  display: block;
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 0px;
  background-color: #efefef;
  color: black;
  font-size: 14px; 
  font-weight: bold;
  text-align: center;
}
footer a {
 color: #CC0000;
 text-decoration: none;
}
footer a:hover {
  color: black;
}
</style>
</head>
<body>
<header class="header">

<a class="logo left">WARCRAFT HUB</a>
<ul>
<li class="right"><a href="#">Guides</a></li>
<li class="right"><a href="#">Databases</a></li>
<li class="right"><a href="#">Addons</a></li>
<li class="right"><a class="active" href="#">Home</a></li>
</ul>
<div class="banner"></div>
</header>
<main>

  <p>Resize the browser window to see the effect.</p>
  <p>Some content..</p>
</main>
<footer>
  <p>(D) &middot; <a href="mailto:devil.wow.uk@gmail.com">devil.wow.uk@gmail.com</a> &middot;  2021&copy; </p>
</footer>
</body>
</html>
